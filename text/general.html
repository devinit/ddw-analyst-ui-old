<span>Extracting...</span>

#base
<div class="navi_wrap">
	<div class="navi">
		<div class="navi_opt">
			<a href="#"><img src="/art/dilogo.png" width="132" height="32"/></a>
		</div><div class="navi_opt info">	
			<span>DATA EXTRACTOR (Alpha Test)</span>
		</div>

</div>
{sql_textarea}
{sql_buttons}
{sql_results}

#sql_textarea
<div class="wrap">
	<div id="textarea" class="query">
		<textarea id="sqltext" type="text" class="type" placeholder="Type queries or choose filters below">
SELECT 
	*
FROM crs_XX_21_04_2015
WHERE
	year = 2010
LIMIT 10
		</textarea>
	</div>
</div>

#sql_buttons
<div class="search_wrap">
	<div id="buttons"><a id="query" class="results">Search</a></div>
</div>

#sql_results
<div class="wrap nopad"><div id="results"></div></div>

#sql_results_table
<div class="table_wrap"><table>{it}</table></div>

#sql_results_tr
<tr>{it}</tr>

#sql_results_td
<td class="{it.hed}"><span>{it.txt}</span></td>

#sql_results_th
<th class="{it.hed}"><span>{it.txt}</span></th>
